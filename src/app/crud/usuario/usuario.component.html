<div class="crud-container">
  <h2>Gestión de Usuarios</h2>

  <button class="btn btn-primary" (click)="abrirCrear()">Agregar Usuario</button>

  <app-modal-form
    #modal
    [title]="modalTitulo"
    [hideSave]="modalModo === 'ver'"
    [readonly]="modalModo === 'ver'"
    (onSave)="confirmarAccionModal()"
    (onClose)="cancelarModal()"
  >
    <input [(ngModel)]="usuarioEnModal.email" [readonly]="modalModo === 'ver'" placeholder="usuario" />
    <input [(ngModel)]="usuarioEnModal.nombre" [readonly]="modalModo === 'ver'" placeholder="nombre" />
    <input [(ngModel)]="usuarioEnModal.password" [readonly]="modalModo === 'ver'" placeholder="contraseña" />
<select
  [(ngModel)]="usuarioEnModal.rol"
  [disabled]="modalModo === 'ver'"
>
  <option [ngValue]="undefined">-- Selecciona un rol --</option>
  <option *ngFor="let rol of roles" [ngValue]="rol">{{ rol.nombre }}</option>
</select>


  </app-modal-form>

  <hr />

    <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Email</th>
        <th>Nombre</th>
        <th>Rol</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let usuario of usuarios">
        <td>{{ usuario.email }}</td>
        <td>{{ usuario.nombre }}</td>
        <td>{{ usuario.rol.nombre }}</td>
        <td>
          <button class="btn btn-info btn-sm" (click)="abrirVer(usuario)">Ver</button>
          <button class="btn btn-warning btn-sm" (click)="abrirEditar(usuario)">Editar</button>
          <button class="btn btn-danger btn-sm" (click)="eliminarUsuario(usuario.idUsuario)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>

</div>

<app-confirm-modal #confirmModal></app-confirm-modal>
<app-alert-modal #alertModal></app-alert-modal>
